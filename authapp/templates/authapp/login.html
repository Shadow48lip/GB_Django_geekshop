{% extends 'authapp/base.html' %}
{% load static %}

{# login_form: as_p (через теги <p>), as_table (как таблицу), as_ul (в виде списка <ul>) #}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <br>
    <a href="{% url 'auth:register' %}" class="btn btn-outline-primary w-100">зарегистрироваться</a>
    <br><br>
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-outline-primary w-100">Вход через ВКонтакте</a>

 {% endblock %}
