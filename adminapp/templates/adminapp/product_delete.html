{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="category_delete">
        Уверены, что хотите удалить <b>{{ product_to_delete.name }}</b>
        {% if product_to_delete.short_desc %}
            ({{ product_to_delete.short_desc }})
        {% endif %}
        ?
        <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>

        <br>
        <a href="{% url 'admin_staff:products' product_to_delete.category.pk %}">
            <button class="btn btn-success">
                Отмена
            </button>
        </a>
    </div>
{% endblock %}
